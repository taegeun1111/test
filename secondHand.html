<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mountain-common.css">
    <link rel="stylesheet" href="secondHand.css">
</head>

<body>
    <form action="" method="post">
        <div class="write-container">
            <div class="write-wrapper">
                <div class="title-wrapper">
                    <div class="review-main-title">중고거래</div>
                    <div class="select-wrapper">
                        <select name="" id="categorySelect" class="categorySelect">
                            <option value="">삽니다</option>
                            <option value="">팝니다</option>
                        </select>

                        <select name="" id="regionSelect" class="categorySelect">
                            <option value="">서울특별시</option>
                            <option value="">부산광역시</option>
                            <option value="">대구광역시</option>
                            <option value="">인천광역시</option>
                            <option value="">광주광역시</option>
                            <option value="">대전광역시</option>
                            <option value="">울산광역시</option>
                            <option value="">세종특별자치시</option>
                            <option value="">경기도</option>
                            <option value="">강원도</option>
                            <option value="">충청북도</option>
                            <option value="">충청남도</option>
                            <option value="">전라북도</option>
                            <option value="">전라남도</option>
                            <option value="">경상북도</option>
                            <option value="">경상남도</option>
                            <option value="">제주특별자치도</option>
                        </select>
                    </div>
                    <textarea name="title" id="title" cols="30" rows="10" placeholder="제목을 입력해주세요"></textarea>
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>

                    <div class="button-wrapper">
                        <button class="submit-btn">작성하기</button>
                        <button class="close-btn">취소하기</button>
                    </div>
                </div>


            </div>
        </div>
    </form>
</body>

</html>
