<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mountain-common.css">
    <link rel="stylesheet" href="write-club.css">
</head>
<div class="title-wrapper">

    3
</div>

<body>
    <form action="" method="post">
        <div class="write-container">
            <div class="write-wrapper">
                <div class="title-wrapper">
                    <div class="review-main-title">게시물 작성</div>
                    <section class="select-wrapper">
                        <p class="select-title">모임종류</p>
                        <select name="" id="clubRecruitType">
                            <option value="정기모임">정기모임</option>
                            <option value="소모임">소모임</option>
                        </select>
                        <div class="deadline-wrapper">
                            <p class="deadline-title">마감일자</p>
                            <input type="datetime-local" id="clubRecruitDeadline" name="clubRecruitDeadline">
                        </div>
                        <div class="area-wrapper">
                            <p class="area-title">모임 장소</p>
                            <input type="type" id="clubArea" name="clubArea">
                        </div>
                        <div class="count-wrapper">
                            <p class="count-title">마감일자</p>
                            <input type="number" id="clubRecruitCount" name="clubRecruitCount">
                        </div>
                    </section>
                    <textarea name="title" id="title" cols="30" rows="10" placeholder="제목을 입력해주세요"></textarea>
                    <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>

                    <div class="button-wrapper">
                        <button class="submit-btn">작성하기</button>
                        <button class="close-btn">취소하기</button>
                    </div>
                </div>


            </div>
        </div>
    </form>
</body>

</html>
